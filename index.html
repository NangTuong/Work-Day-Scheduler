<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour" id="9am">9am</div>
        <textarea class="col-10 click" id="row-1"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="10am">10am</div>
        <textarea class="col-10 click" id="row-2"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="11am">11am</div>
        <textarea class="col-10 click" id="row-3"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="12pm">12pm</div>
        <textarea class="col-10 click" id="row-4"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="1pm">1pm</div>
        <textarea class="col-10 click" id="row-5"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="2pm">2pm</div>
        <textarea class="col-10 click" id="row-6"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="3pm">3pm</div>
        <textarea class="col-10 click" id="row-7"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour"  id="4pm">4pm</div>
        <textarea class="col-10 click" id="row-8"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row">
        <div class="col-1 hour" id="5pm">5pm</div>
        <textarea class="col-10 click" id="row-9"></textarea>
        <button class="col-1 saveBtn">+</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
