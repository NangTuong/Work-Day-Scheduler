<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour" id="09" data-time="9">9AM</div>
        <textarea class="textarea col-10 click" id="09"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="10" data-time="10">10AM</div>
        <textarea class="textarea col-10 click" id="row-2"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="11" data-time="11">11AM</div>
        <textarea class="textarea col-10 click" id="row-3"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="12" data-time="12">12PM</div>
        <textarea class="textarea col-10 click" id="row-4"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="01" data-time="13">1PM</div>
        <textarea class="textarea col-10 click" id="row-5"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="02" data-time="14">2PM</div>
        <textarea class="textarea col-10 click" id="row-6"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="03" data-time="15">3PM</div>
        <textarea class="textarea col-10 click" id="row-7"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour"  id="04" data-time="16">4PM</div>
        <textarea class="textarea col-10 click" id="row-8"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="05" data-time="17">5PM</div>
        <textarea class="textarea col-10 click" id="row-9"></textarea>
        <button class="col-1 saveBtn">+</button>
      </div>
        <div class="row time-block">
          <div class="col-1 hour" id="06" data-time="18">6PM</div>
          <textarea class="textarea col-10 click" id="row-10"></textarea>
          <button class="col-1 saveBtn">+</button>
        </div>
        <div class="row time-block">
          <div class="col-1 hour" id="07" data-time="19">7PM</div>
          <textarea class="textarea col-10 click" id="row-11"></textarea>
          <button class="col-1 saveBtn">+</button>
        </div>
        <div class="row time-block">
          <div class="col-1 hour" id="08" data-time="20">8PM</div>
          <textarea class="textarea col-10 click" id="row-12"></textarea>
          <button class="col-1 saveBtn">+</button>
        </div>
        <div class="row time-block">
          <div class="col-1 hour" id="09" data-time="21">9PM</div>
          <textarea class="textarea col-10 click" id="row-13"></textarea>
          <button class="col-1 saveBtn">+</button>
        </div>
        <div class="row time-block">
          <div class="col-1 hour" id="10" data-time="22">10PM</div>
          <textarea class="textarea col-10 click" id="row-14"></textarea>
          <button class="col-1 saveBtn">+</button>
        </div>
        <div class="row time-block">
          <div class="col-1 hour"  id="11" data-time="23">11PM</div>
          <textarea class="textarea col-10 click" id="row-15"></textarea>
          <button class="col-1 saveBtn">+</button>
        </div>
        <div class="row time-block">
          <div class="col-1 hour" id="12" data-time="24">12AM</div>
          <textarea class="textarea col-10 click" id="row-16"></textarea>
          <button class="col-1 saveBtn">+</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
